      <lightning-input type="text" data-fromfield="applicantFirstname"  onkeyup={serachRecordName}  label="Enter First name"></lightning-input>
  
 <lightning-datatable
            key-field="Id"
            data={applist}
            columns={columns}    
            draft-values={draftValues} 
            onrowselection={selectedRecordsHandler}                     
            > 
</lightning-datatable>








     </lightning-card>
</template>
