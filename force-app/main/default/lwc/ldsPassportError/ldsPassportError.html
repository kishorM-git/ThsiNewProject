<template>
    <lightning-record-edit-form object-api-name={passportObject} onclick={handlePassportRecord}>
        <lightning-messages></lightning-messages>
        <div class="slds-grid">
            <div class="slds-col slds-size_1-of-2">
                <lightning-input-field field-name={passNumber} onclick={handlerPassNumberChange}></lightning-input-field>
                <lightning-input-field field-name={passStatus} onchange={handlerPassStatusChange}></lightning-input-field>
                <lightning-input-field field-name={applicant} onchange={handlerApplicantChange}></lightning-input-field>
               
            </div>
            
         </div>
        <lightning-button type="submit" variant="brand" label="Create Passport"></lightning-button>
    </lightning-record-edit-form>
</template>
