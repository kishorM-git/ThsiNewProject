<template>
    <lightning-card title="Contact Application From">

      



        <select class="slds-select" id="select-01" onchange={onValueSelection}>
            <template for:each={accounts.data} for:item="acc">
                <option key={acc.Id} value={acc.Id}>
                    {acc.Name}
                </option>
            </template>
        </select>
        <template if:true={contacts}>
       
            <lightning-card title="Contacts"  >
               <!-- <div style="height: 300px;">-->
                    <lightning-datatable
                                         key-field="Id"
                                         data={contacts}
                                         columns={columns}>
                    </lightning-datatable>
                <!--</div>-->
            </lightning-card>
        
        </template>
        </lightning-card>
    </template>





    </lightning-card>
    
</template>
